<head>

    <title>وبلاگ تخصصی گرافیک - امیرحسین همت‌یار</title>
    <link rel="shortcut icon" href="./img/Logotype 2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
    <style>
        /* Reset و متغیرها - مشابه سایت شما */
        :root {
            --main: #EAC7A7;
            --dark: #000000;
            --hover: #b09276;
            --text-light: #ffffff;
            --bg-dark: #0f0f0f;
            --bg-light: #ffffff;
            --text-dark: #000000;
            --card-bg: #181818;
            --card-bg-light: #f8f8f8;
            --header-bg: rgba(15, 15, 15, 0.95);
            --footer-bg: #0a0a0a;
            --section-dark: #111;
            --section-medium: #141414;
            --section-light: #121212;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        body.light-mode {
            background: var(--bg-light);
            color: var(--text-dark);
        }

        body.menu-open {
            overflow: hidden;
        }

        /* هدر - کامل مشابه سایت شما */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0000003a;
            backdrop-filter: blur(25px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.219);
            transition: all 0.3s ease;
        }

        body.light-mode header {
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.25rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        body.light-mode .logo {
            color: var(--text-dark);
        }

        /* نویگیشن دسکتاپ */
        .nav-desktop {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-desktop a {
            color: #ddd;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 0.95rem;
        }

        body.light-mode .nav-desktop a {
            color: #333;
        }

        .nav-desktop a:hover {
            color: var(--main);
        }

        /* دکمه حالت لایت/دارک در دسکتاپ */
        .theme-toggle-desktop {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.3s;
            font-size: 0.9rem;
        }

        body.light-mode .theme-toggle-desktop {
            background: rgba(0, 0, 0, 0.1);
            color: var(--text-dark);
        }

        .theme-toggle-desktop:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        body.light-mode .theme-toggle-desktop:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        /* همبرگر منو */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
            padding: 5px;
            background: none;
            border: none;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: #fff;
            transition: 0.3s;
            transform-origin: center;
        }

        body.light-mode .hamburger span {
            background: var(--text-dark);
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* منوی موبایل */
        .nav-mobile {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: rgba(10, 10, 10, 0.507);
            backdrop-filter: blur(30px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            transition: right 0.3s ease;
            z-index: 999;
        }

        body.light-mode .nav-mobile {
            background: rgba(255, 255, 255, 0.98);
        }

        .nav-mobile.active {
            right: 0;
        }

        .nav-mobile a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.8rem 1.5rem;
            transition: color 0.3s;
            width: 100%;
            text-align: center;
        }

        body.light-mode .nav-mobile a {
            color: var(--text-dark);
        }

        .nav-mobile a:hover {
            color: var(--main);
        }

        /* دکمه حالت لایت/دارک در موبایل */
        .theme-toggle-mobile {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 0.7rem 1.2rem;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            transition: background 0.3s;
            font-size: 1rem;
        }

        body.light-mode .theme-toggle-mobile {
            background: rgba(0, 0, 0, 0.1);
            color: var(--text-dark);
        }

        .theme-toggle-mobile:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        body.light-mode .theme-toggle-mobile:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        /* محتوای اصلی وبلاگ */
        .blog-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 0 2rem;
        }

        /* هیرو وبلاگ */
        .blog-hero {
            text-align: center;
            padding: 4rem 0;
            background: var(--section-dark);
            border-radius: 20px;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
        }

        body.light-mode .blog-hero {
            background: #f5f5f5;
        }

        .blog-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(234, 199, 167, 0.1), transparent);
            z-index: 1;
        }

        .blog-hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--main);
            position: relative;
            z-index: 2;
        }

        .blog-hero p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        body.light-mode .blog-hero p {
            opacity: 0.8;
            color: #333;
        }

        /* فیلترها و جستجو */
        .blog-filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            font-size: 1rem;
            background: var(--card-bg);
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        body.light-mode .search-box input {
            background: var(--card-bg-light);
            color: var(--text-dark);
            border-color: rgba(0, 0, 0, 0.1);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--main);
        }

        .categories {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 8px 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: var(--card-bg);
            color: var(--text-light);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        body.light-mode .category-btn {
            background: var(--card-bg-light);
            color: var(--text-dark);
            border-color: rgba(0, 0, 0, 0.1);
        }

        .category-btn.active,
        .category-btn:hover {
            background: var(--main);
            color: #000;
            border-color: var(--main);
        }

        /* شبکه مقالات */
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .article-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light-mode .article-card {
            background: var(--card-bg-light);
            border-color: rgba(0, 0, 0, 0.1);
        }

        .article-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .article-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--main), var(--hover));
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 1.2rem;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .article-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.1), transparent);
        }

        .article-content {
            padding: 1.5rem;
        }

        .article-category {
            display: inline-block;
            background: var(--main);
            color: #000;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .article-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--text-light);
            line-height: 1.4;
        }

        body.light-mode .article-title {
            color: var(--text-dark);
        }

        .article-excerpt {
            color: #999;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        body.light-mode .article-excerpt {
            color: #666;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #777;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1rem;
        }

        body.light-mode .article-meta {
            color: #999;
            border-top-color: rgba(0, 0, 0, 0.1);
        }

        /* صفحه‌بندی */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 3rem;
        }

        .page-btn {
            padding: 10px 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: var(--card-bg);
            color: var(--text-light);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        body.light-mode .page-btn {
            background: var(--card-bg-light);
            color: var(--text-dark);
            border-color: rgba(0, 0, 0, 0.1);
        }

        .page-btn.active,
        .page-btn:hover {
            background: var(--main);
            color: #000;
            border-color: var(--main);
        }

        /* فوتر - مشابه سایت شما */
        footer {
            background: var(--footer-bg);
            padding: 3rem 2rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            margin-top: 4rem;
        }

        body.light-mode footer {
            background: #f0f0f0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--main);
            margin-bottom: 2rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s;
        }

        body.light-mode .footer-links a {
            color: #555;
        }

        .footer-links a:hover {
            color: var(--main);
        }

        .footer-social {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .icon-btn {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            border-radius: 50%;
            transition: background 0.3s, transform 0.2s;
            text-decoration: none;
        }

        body.light-mode .icon-btn {
            background: #e0e0e0;
        }

        .icon-btn:hover {
            background: var(--hover);
            transform: translateY(-3px);
        }

        .icon-btn svg {
            width: 24px;
            height: 24px;
            stroke: #fff;
        }

        body.light-mode .icon-btn svg {
            stroke: #333;
        }

        .footer-bottom {
            color: #999;
            font-size: 0.9rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light-mode .footer-bottom {
            color: #666;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        /* رسپانسیو */
        @media (max-width: 768px) {
            .nav-desktop {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .blog-container {
                margin: 80px auto 30px;
                padding: 0 1rem;
            }

            .blog-hero h1 {
                font-size: 2.5rem;
            }

            .blog-filters {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: 100%;
            }

            .articles-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .footer-links {
                flex-direction: column;
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .blog-hero h1 {
                font-size: 2rem;
            }

            .blog-hero p {
                font-size: 1rem;
            }

            .categories {
                justify-content: center;
            }

            .article-card {
                margin: 0 auto;
                max-width: 100%;
            }

            .nav-mobile a {
                font-size: 1.1rem;
                padding: 0.7rem 1.2rem;
            }

            .theme-toggle-mobile {
                font-size: 0.9rem;
                padding: 0.6rem 1rem;
            }
        }
    </style>
</head>

    <script>
        // منوی همبرگر
        const hamburger = document.getElementById('hamburger');
        const navMobile = document.getElementById('navMobile');
        const body = document.body;

        hamburger.addEventListener('click', function (e) {
            e.stopPropagation();
            const isExpanded = this.getAttribute('aria-expanded') === 'true';
            this.setAttribute('aria-expanded', !isExpanded);
            navMobile.classList.toggle('active');
            hamburger.classList.toggle('active');
            body.classList.toggle('menu-open');
        });

        // بستن منو هنگام کلیک روی لینک‌ها
        document.querySelectorAll('.nav-mobile a').forEach(link => {
            link.addEventListener('click', () => {
                navMobile.classList.remove('active');
                hamburger.classList.remove('active');
                hamburger.setAttribute('aria-expanded', 'false');
                body.classList.remove('menu-open');
            });
        });

        // بستن منو با کلیک خارج از آن
        document.addEventListener('click', function (e) {
            if (!navMobile.contains(e.target) && !hamburger.contains(e.target)) {
                navMobile.classList.remove('active');
                hamburger.classList.remove('active');
                hamburger.setAttribute('aria-expanded', 'false');
                body.classList.remove('menu-open');
            }
        });

        // حالت لایت/دارک
        const themeToggleDesktop = document.getElementById('themeToggleDesktop');
        const themeToggleMobile = document.getElementById('themeToggleMobile');
        let isDarkMode = true;

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            body.classList.toggle('light-mode');

            const newText = isDarkMode ? 'حالت روشن' : 'حالت تاریک';
            const newIcon = isDarkMode ?
                `<circle cx="12" cy="12" r="5"></circle>
                 <line x1="12" y1="1" x2="12" y2="3"></line>
                 <line x1="12" y1="21" x2="12" y2="23"></line>
                 <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                 <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                 <line x1="1" y1="12" x2="3" y2="12"></line>
                 <line x1="21" y1="12" x2="23" y2="12"></line>
                 <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                 <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>` :
                `<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>`;

            themeToggleDesktop.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">${newIcon}</svg>${newText}`;
            themeToggleMobile.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">${newIcon}</svg>${newText}`;
        }

        themeToggleDesktop.addEventListener('click', toggleTheme);
        themeToggleMobile.addEventListener('click', toggleTheme);

        // داده‌های نمونه برای مقالات تخصصی گرافیک
        const articles = [
            {
                id: 1,
                title: "اصول تایپوگرافی در طراحی مدرن",
                excerpt: "در این مقاله به بررسی اصول پایه‌ای تایپوگرافی و تأثیر آن بر خوانایی و تجربه کاربری می‌پردازیم...",
                category: "typography",
                date: "۱۴۰۲/۱۰/۱۵",
                readTime: "۵ دقیقه",
                imageText: "تایپوگرافی"
            },
            {
                id: 2,
                title: "راهنمای جامع طراحی هویت بصری",
                excerpt: "چگونه یک هویت بصری منسجم و ماندگار برای برندها خلق کنیم؟ در این مقاله به جزئیات می‌پردازیم...",
                category: "branding",
                date: "۱۴۰۲/۱۰/۱۰",
                readTime: "۸ دقیقه",
                imageText: "برندینگ"
            },
            {
                id: 3,
                title: "ترندهای UI/UX در سال ۲۰۲۴",
                excerpt: "آشنایی با جدیدترین ترندهای طراحی رابط کاربری و تجربه کاربری در سال جاری...",
                category: "ui-ux",
                date: "۱۴۰۲/۱۰/۰۵",
                readTime: "۶ دقیقه",
                imageText: "UI/UX"
            },
            {
                id: 4,
                title: "هنر تصویرسازی دیجیتال",
                excerpt: "تکنیک‌ها و ابزارهای حرفه‌ای برای خلق آثار تصویرسازی منحصر به فرد...",
                category: "illustration",
                date: "۱۴۰۲/۱۰/۰۱",
                readTime: "۷ دقیقه",
                imageText: "تصویرسازی"
            },
            {
                id: 5,
                title: "روانشناسی رنگ در طراحی گرافیک",
                excerpt: "تأثیر رنگ‌ها بر احساسات کاربران و نحوه استفاده هوشمندانه از آن‌ها در طراحی...",
                category: "branding",
                date: "۱۴۰۲/۰۹/۲۵",
                readTime: "۵ دقیقه",
                imageText: "روانشناسی رنگ"
            },
            {
                id: 6,
                title: "طراحی لوگو: از ایده تا اجرا",
                excerpt: "مراحل کامل طراحی یک لوگوی موفق از تحقیق و ایده‌پردازی تا اجرای نهایی...",
                category: "branding",
                date: "۱۴۰۲/۰۹/۲۰",
                readTime: "۹ دقیقه",
                imageText: "طراحی لوگو"
            },
            {
                id: 7,
                title: "مینیمالیسم در طراحی گرافیک",
                excerpt: "اصول طراحی مینیمال و تأثیر آن بر ارتباط بصری مؤثر با مخاطب...",
                category: "ui-ux",
                date: "۱۴۰۲/۰۹/۱۵",
                readTime: "۴ دقیقه",
                imageText: "مینیمالیسم"
            },
            {
                id: 8,
                title: "تکنیک‌های پیشرفته فتوشاپ",
                excerpt: "آموزش تکنیک‌های حرفه‌ای فتوشاپ برای طراحان گرافیک...",
                category: "illustration",
                date: "۱۴۰۲/۰۹/۱۰",
                readTime: "۱۰ دقیقه",
                imageText: "فتوشاپ"
            }
        ];

        // متغیرهای حالت
        let currentPage = 1;
        const articlesPerPage = 6;
        let currentCategory = 'all';
        let currentSearch = '';

        // تابع نمایش مقالات
        function displayArticles() {
            const grid = document.getElementById('articlesGrid');
            grid.innerHTML = '';

            // فیلتر کردن مقالات
            let filteredArticles = articles.filter(article => {
                const matchesCategory = currentCategory === 'all' || article.category === currentCategory;
                const matchesSearch = article.title.includes(currentSearch) ||
                    article.excerpt.includes(currentSearch);
                return matchesCategory && matchesSearch;
            });

            // محاسبه صفحات
            const totalPages = Math.ceil(filteredArticles.length / articlesPerPage);
            const startIndex = (currentPage - 1) * articlesPerPage;
            const paginatedArticles = filteredArticles.slice(startIndex, startIndex + articlesPerPage);

            // ایجاد کارت‌های مقاله
            paginatedArticles.forEach(article => {
                const articleCard = document.createElement('div');
                articleCard.className = 'article-card';
                articleCard.innerHTML = `
                    <div class="article-image">
                        ${article.imageText}
                    </div>
                    <div class="article-content">
                        <span class="article-category">${getCategoryName(article.category)}</span>
                        <h3 class="article-title">${article.title}</h3>
                        <p class="article-excerpt">${article.excerpt}</p>
                        <div class="article-meta">
                            <span>${article.date}</span>
                            <span>${article.readTime} مطالعه</span>
                        </div>
                    </div>
                `;
                grid.appendChild(articleCard);
            });

            // ایجاد صفحه‌بندی
            createPagination(totalPages);
        }

        // تابع ایجاد صفحه‌بندی
        function createPagination(totalPages) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    displayArticles();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                pagination.appendChild(pageBtn);
            }
        }

        // تابع دریافت نام فارسی دسته‌بندی
        function getCategoryName(category) {
            const categories = {
                'typography': 'تایپوگرافی',
                'branding': 'برندینگ',
                'ui-ux': 'UI/UX',
                'illustration': 'تصویرسازی'
            };
            return categories[category] || category;
        }

        // رویدادهای دسته‌بندی
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                currentPage = 1;
                displayArticles();
            });
        });

        // رویداد جستجو
        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentSearch = e.target.value;
            currentPage = 1;
            displayArticles();
        });

        // بارگذاری اولیه
        displayArticles();
    </script>
</body>
